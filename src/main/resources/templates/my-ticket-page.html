<!-- Line between navbar and main content -->
<div class="border-b-2" style="border-color: #1D2939; margin-top: 1rem;"></div> <!-- Add margin-top for spacing -->

<!-- Main Content -->
<main class="p-8 bg-[#1a1a1d] mt-20"> <!-- mt-6 to add spacing below the line -->
  <hr style="border: 1px solid #00000066; margin: 5 0;"><br>
  <h2 class="text-3xl font-bold mb-8 text-white text-center">My Tickets</h2>
  <div id="ticketList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div th:each="ticket : ${tickets}" 
           th:data-ticket-id="${ticket.id}"
           th:data-event-id="${ticket.event.id}"
           th:data-seat-category="${ticket.seatCategory.id}"
           th:data-purchase-date="${ticket.purchaseDate}"
           th:data-status="${ticket.status}"
           th:data-quantity="${ticket.quantity}"
           th:data-total-price="${ticket.totalPrice}"
           th:data-created-at="${ticket.createdAt}"
           th:data-updated-at="${ticket.updatedAt}"
           class="ticket-item bg-black p-4 rounded-lg shadow-lg flex flex-col items-center justify-between cursor-pointer transition-transform transform hover:scale-105">
          
          <!-- Event Image -->
          <img src="https://imgs.search.brave.com/kUE7BMAE8bJOhlVgsXQeUI8pdt1exZ7ruNTsliSY4aM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxNS8x/MS8yMi8xOS8wNC9j/cm93ZC0xMDU2NzY0/XzY0MC5qcGc" 
               alt="Event Image" class="w-full h-48 object-cover rounded-lg mb-4">
          
          <!-- Event Info -->
          <div class="text-center text-white">
              <h3 class="text-2xl font-bold mb-2" th:text="${'Event ID: ' + ticket.event.id}"></h3>
              <p class="text-sm text-gray-400 mb-1" th:text="${'Seat Category: ' + ticket.seatCategory.id}"></p>
              <p class="text-sm text-gray-400 mb-1" th:text="${'Purchase Date: ' + ticket.purchaseDate}"></p>
              <p th:class="${ticket.status == 'Confirmed' ? 'text-blue-500' : (ticket.status == 'Cancelled' ? 'text-red-500' : 'text-gray-400')}"
                 th:text="${ticket.status}" class="font-semibold mb-2"></p>

              <p class="text-lg font-bold text-white">Qty: <span class="text-gray-400" th:text="${ticket.quantity}"></span></p>
              <p class="text-lg font-bold text-white mb-4">Total Price: <span class="text-gray-400" th:text="${ticket.totalPrice}"></span></p>
              
              <!-- View Details Button -->
              <button class="text-sm font-semibold text-[#EEF5FF] px-6 py-2 bg-[#2A93D5] rounded-full cursor-pointer select-none hover:bg-blue-700 transition-colors" 
                      onclick="viewTicketDetails(event, this)">
                  View Details
                  <svg width="22" height="22" viewBox="0 0 24 24" fill="none" class="inline-block ml-2" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 15.5H7.5C6.10444 15.5 5.40665 15.5 4.83886 15.6722C3.56045 16.06 2.56004 17.0605 2.17224 18.3389C2 18.9067 2 19.6044 2 21M19 21V15M16 18H22M14.5 7.5C14.5 9.98528 12.4853 12 10 12C7.51472 12 5.5 9.98528 5.5 7.5C5.5 5.01472 7.51472 3 10 3C12.4853 3 14.5 5.01472 14.5 7.5Z" stroke="#EEF5FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
              </button>
          </div>
      </div>
  </div>
</main>


    <!-- Ticket Cancelled Modal -->
    <div id="ticketCancelledModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
        <div class="bg-black p-6 rounded max-w-lg text-white">
            <h2 class="text-2xl font-bold mb-4">Ticket Cancelled</h2>
            <p id="cancelMessage" class="text-gray-400"></p>
            <button onclick="closeModal('ticketCancelledModal')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg mt-4">
                Close
            </button>
        </div>
    </div>

   <!-- Ticket Details Modal -->
<div id="ticketDetailsModal" class="hidden fixed inset-0 bg-[#1a1a1d] bg-opacity-50 flex justify-center items-center">
  <!-- Adjusted width and height to match typical ticket proportions -->
  <div class="relative bg-black w-[850px] h-[380px] rounded-xl overflow-hidden shadow-2xl">
      <!-- Decorative elements -->
      <div class="absolute top-0 right-0 w-[180px] h-full bg-[#2A93D5] clip-path-diagonal"></div>
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#2A93D5] via-transparent to-[#2A93D5]"></div>
      
      <div class="flex h-full">
          <!-- Left section with image and overlay -->
          <div class="w-2/3 relative overflow-hidden p-8 flex flex-col justify-between">
              <!-- Top section -->
              <div>
                  <div class="flex justify-between items-start mb-6">
                      <div>
                          <p class="text-[#2A93D5] text-sm font-medium mb-1">EventCraft Presents</p>
                          <h2 class="text-4xl font-bold text-white mb-2">ADMIT ONE</h2>
                          <p id="modalEventId" class="text-xl text-[#2A93D5]"></p>
                      </div>
                      <div class="flex items-center space-x-4">
                          <div class="text-right">
                              <p class="text-sm text-gray-400 mb-1">Status</p>
                              <p id="modalStatus" class="px-4 py-1 bg-[#2A93D5]/20 rounded-full text-[#2A93D5] font-medium"></p>
                          </div>
                      </div>
                  </div>

                  <!-- Main ticket info -->
                  <div class="grid grid-cols-2 gap-x-8 gap-y-4">
                      <div>
                          <h3 class="text-[#2A93D5] text-sm font-medium mb-1">SEAT DETAILS</h3>
                          <p id="modalSeatCategory" class="text-white"></p>
                          <p id="modalQuantity" class="text-white mt-1"></p>
                      </div>
                      <div>
                          <h3 class="text-[#2A93D5] text-sm font-medium mb-1">PRICE</h3>
                          <p id="modalTotalPrice" class="text-white text-xl font-bold"></p>
                      </div>
                      <div>
                          <h3 class="text-[#2A93D5] text-sm font-medium mb-1">DATE</h3>
                          <p id="modalPurchaseDate" class="text-white"></p>
                      </div>
                      <div>
                          <h3 class="text-[#2A93D5] text-sm font-medium mb-1">TICKET ID</h3>
                          <p id="modalTicketId" class="text-white"></p>
                      </div>
                  </div>
              </div>

              <!-- Bottom section -->
              <div class="flex justify-between items-end">
                  <div class="flex space-x-4">
                      <div>
                          <p id="modalCreatedAt" class="text-sm text-gray-400"></p>
                          <p id="modalUpdatedAt" class="text-sm text-gray-400"></p>
                      </div>
                  </div>
                  <button onclick="closeModal('ticketDetailsModal')" 
                          class="text-sm font-semibold text-white px-6 py-2 bg-[#2A93D5] rounded-full hover:bg-[#2A93D5]/80 transition-colors">
                      Close
                  </button>
              </div>
          </div>

          <!-- Right section with vertical content -->
          <div class="w-1/3 relative bg-[#2A93D5]/10 border-l border-[#2A93D5]/20 flex flex-col items-center justify-center p-6">
              <img src="https://www.gqmiddleeast.com/cloud/2022/10/11/elgrandetoto-gq-middle-east-cover-1.jpg" 
                   class="w-full h-48 object-cover rounded-lg mb-4" alt="Event">
              
              <!-- Barcode-like design -->
              <div class="w-full space-y-1">
                  <div class="flex justify-between">
                      <div class="h-8 w-1 bg-[#2A93D5]/60"></div>
                      <div class="h-8 w-2 bg-[#2A93D5]/60"></div>
                      <div class="h-8 w-1 bg-[#2A93D5]/60"></div>
                      <div class="h-8 w-3 bg-[#2A93D5]/60"></div>
                      <div class="h-8 w-2 bg-[#2A93D5]/60"></div>
                      <div class="h-8 w-1 bg-[#2A93D5]/60"></div>
                      <div class="h-8 w-2 bg-[#2A93D5]/60"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<style>
.clip-path-diagonal {
  clip-path: polygon(100% 0, 100% 100%, 0 100%);
  opacity: 0.1;
}
</style>

    <script>
        // Function to open ticket details modal
        function viewTicketDetails(event, button) {
            const ticketElement = button.closest('.ticket-item');
            const modal = document.getElementById('ticketDetailsModal');

            modal.classList.remove('hidden', 'opacity-0');
            modal.classList.add('block', 'opacity-100');

            document.getElementById('modalTicketId').textContent = ticketElement.dataset.ticketId;
            document.getElementById('modalEventId').textContent = 'Event ID: ' + ticketElement.dataset.eventId;
            document.getElementById('modalSeatCategory').textContent = 'Seat Category: ' + ticketElement.dataset.seatCategory;
            document.getElementById('modalQuantity').textContent = 'Quantity: ' + ticketElement.dataset.quantity;
            document.getElementById('modalPurchaseDate').textContent = 'Purchase Date: ' + ticketElement.dataset.purchaseDate;
            document.getElementById('modalTotalPrice').textContent = 'Total Price: ' + ticketElement.dataset.totalPrice;
            document.getElementById('modalCreatedAt').textContent = 'Created At: ' + ticketElement.dataset.createdAt;
            document.getElementById('modalUpdatedAt').textContent = 'Updated At: ' + ticketElement.dataset.updatedAt;
        }

        // Function to close modals
        function closeModal(modalId) {

        function filterTickets() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const tickets = document.querySelectorAll('.ticket-item');

            tickets.forEach(ticket => {
                const ticketDetails = ticket.textContent.toLowerCase();
